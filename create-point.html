<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar ponto de coleta</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,300&family=Ubuntu:wght@700&display=swap">
        <link rel="stylesheet" type="text/css" href="./styles/main.css">
        <link rel="stylesheet" type="text/css" href="./styles/create-point.css">
        <link rel="stylesheet" type="text/css" href="./styles/responsive.css">

</head>

<body>
    <div id="page-create-point">

        <header>
            <img src="./assets/logo.svg" alt="LogoMarcaProjeto">
            <a href="http://google.com.br">
                <span></span>Voltar para home
            </a>
        </header>

        <form action="">

            <h1> Cadastro do ponto de coleta</h1>
            <!-- poderia ser uma DIV, mas semanticamente fica melhor -->
            <fieldset>
                <legend>
                    <!-- titulo do fielset-->
                    <h2>Dados da empresa</h2>
                </legend>

                <div class="field">
                    <label for="name">Nome da entidade</label>     <!--For serve para mostrar para QUEM ele serve-->
                    <input type="text" name="name" id="" required>
                </div>

                <div class="field-group">
                    <div class="field">
                        <label for="address">Endereço</label>
                        <input type="text" name="address" required>
                    </div>
                    <div class="field">
                        <label for="address2">Número / Complemento</label>
                        <input type="text" name="address2" required>
                    </div>
                </div>

                <div class="field-group">
                    
                    <div class="field">
                        <label for="state">Estado</label>
                        <select name="uf" required>
                            <option value="">Selecione o estado</option>
                        </select>

                    <input type="hidden" name="state">
                    
                    </div>
                    
                    <div class="field">
                        <label for="city">Cidade</label>
                        <select name="city" disabled required>
                            <option value="">Selecione a cidade</option>
                        </select>
                    </div>

                </div>
                
            </fieldset>

            <fieldset>
                <legend>
                     <h2>Ítens de coleta</h2>
                </legend>
                <div class="items-grid">
                    <li data-id="1" >
                        <img src="./assets/lampadas.svg" alt="Lampadas">
                        <span>Lâmpadas</span>
                    </li>
                    <li data-id="2">
                        <img src="./assets/baterias.svg" alt="Pilhas e baterias">
                        <span>Pilhas e baterias</span>
                    </li>
                    <li data-id="3">
                        <img src="./assets/papeis-papelao.svg" alt="Papéis e Papelão">
                        <span>Papéis e Papelão</span>
                    </li>
                    <li data-id="4">
                        <img src="./assets/eletronicos.svg" alt="Resíduos eletronicos">
                        <span>Resíduos eletronicos</span>
                    </li>
                    <li data-id="5">
                        <img src="./assets/organicos.svg" alt="Resíduos orgânicos">
                        <span>Resíduos orgânicos</span>
                    </li>
                    <li data-id="6">
                        <img src="./assets/oleo.svg" alt="Lampadas">
                        <span>Óleo de cozinhas</span>
                    </li>

                </div>

                <input type="hidden" name="items">
                

            </fieldset>


             <button type="submit">Cadastrar Ponto de coleta</button>

        </form>




       

    </div>

    <script src="./scripts/create-point.js"></script>
</body>

</html>
